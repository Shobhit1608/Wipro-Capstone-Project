spring.application.name=API-GATEWAY
server.port=9060

# --- Service Discovery and Configuration ---
# Use our centralized Config Server
spring.config.import=configserver:http://localhost:9050

# Register with our Eureka Discovery Server
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- Gateway Core Settings ---
# Important: Use lowercase service IDs from Eureka for routing
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true
# We are defining routes manually below, so disable automatic route creation
spring.cloud.gateway.server.webflux.discovery.locator.enabled=false

# --- JWT Secret Key (Must match the User-AuthService) ---
jwt.secret=26c4cbf903245338881de345222de9e59082fbfd9fd4dd1b198dd734a53d89d0

# --- Routes for Banking Microservices (Using deprecated webflux properties as requested) ---

# 1. User Authentication Service (Handles /api/auth/**)
spring.cloud.gateway.server.webflux.routes[0].id=user-auth-service-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-AUTHENTICATION-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/auth/**

# 2. Customer Service (Handles /api/customers/**)
spring.cloud.gateway.server.webflux.routes[1].id=customer-service-route
